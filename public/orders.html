<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Orders</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/abe556496a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>

  <body class=" has-background-primary hsl(171, 100%, 41%)">
    <!-- Bulma Navbar Skeleton -->
    <nav class="navbar box" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-image" href="">
          <img src="assets/img/logo.png" width="200" height="50" />
        </a>
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item is-size-3" href="/">
            View Inventory
          </a>
          <a class="navbar-item is-size-3" href="/orders">
            Order Inventory
          </a>
          <a class="navbar-item is-size-3" href="/receiving">
            Receive Inventory
          </a>
          <a class="navbar-item is-size-3" href="/menu">
            View Menu
          </a>
        </div>
      </div>
      <div class="navbar-end"></div>
    </nav>

    <!-- Main container -->
    <div class="block">
      <section class="section">
        <div class="container">
          <h3 class="is-size-3">Ordered form</h3>
          <div class="box">
            <!-- first row/includes column headers -->
            <div class="columns">
              <!-- add new item column -->
              <div id="ItemColumn" class="column is-4">
                <div class="column-is-full">
                  <label class="label">ITEM:</label>
                  <div class="field has-addons">
                    <div class="control has-icons-left">
                      <input
                        id="newItemInput"
                        type="text"
                        class="input is-info"
                        placeholder="Add New Item"
                      />
                      <span class="icon is-left">
                        <i class="fas fa-plus-square"></i>
                      </span>
                    </div>
                    <div class="control">
                      <a id="addToListBtn" class="button is-info">ADD</a>
                    </div>
                  </div>
                </div>
              </div>

              <!-- dropdown selector for quantity column -->
              <div class="column is-2">
                <div class="field">
                  <label for="quantity" class="label">QUANTITY:</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <!-- dropdown selector for what type of units -->
              <div class="column is-2">
                <div class="field">
                  <label for="units" class="label">UNITS:</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>each</option>
                        <option>oz</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <!-- this button deletes the entire row -->
              <div class="column is-2">
                <div class="field">
                  <label for="remove" class="label">DELETE ITEM:</label>
                  <div class="control">
                    <button id="removeOrderRowBtn" class="button level-item">
                      Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Create order Btn  -->
            <div class="columns is-centered">
              <div class="column has-text-centered is-4 ">
                <button
                  id="createOrderBtn"
                  class="button  is-large 
              is-success"
                >
                  CREATE ORDER
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/orders.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
