<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Orders</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"
    />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>

  <body class=" has-background-primary hsl(171, 100%, 41%)">
    <!-- Bulma Navbar Skeleton -->
    <nav class="navbar box" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-image" href="">
          <img src="assets/img/logo.png" width="200" height="50" />
        </a>
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item is-size-3" href="/">
            View Inventory
          </a>
          <a class="navbar-item is-size-3" href="/orders">
            Order Inventory
          </a>
          <a class="navbar-item is-size-3" href="/receiving">
            Receive Inventory
          </a>
          <a class="navbar-item is-size-3" href="/menu">
            View Menu
          </a>
        </div>
      </div>
      <div class="navbar-end"></div>
    </nav>

    <!-- Main container -->
    <div class="block">
      <section class="section">
        <div class="container">
          <h3 class="level-item is-size-3">Ordered form</h3>
          <div class="box">
            <div class="columns">
              <div class="column is-5">
                <!-- ordered item column -->
                <div class="column is-full">ITEM:</div>
                <div class="column is-full">
                  <input
                    type="text"
                    class="input level-item"
                    placeholder=""
                    value=""
                  />
                </div>
              </div>

              <!-- quantity column -->
              <div class="column is-2">
                <div class="column is-full">QUANTITY:</div>
                <div class="column is-full">
                  <div class="select">
                    <select>
                      <option>5</option>
                      <option>10</option>
                      <option>15</option>
                      <option>20</option>
                      <option>25</option>
                      <option>30</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="column is-2">
                <div class="column is-full">UNITS:</div>
                <div class="column is-full">
                  <div class="select">
                    <select>
                      <option>each</option>
                      <option>oz</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="column is-2">
                <div class="column is-full">DELETE ITEM:</div>
                <div class="column is-full">
                  <button class="button level-item">
                    Remove
                  </button>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column has-text-centered is-4 ">
                <button
                  class="button  is-large 
              is-success"
                >
                  CREATE ORDER
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/orders.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
