<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Orders</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>

  <body class="has-background-primary hsl(171, 100%, 41%)">
    <!-- Bulma Navbar Skeleton -->
    <nav class="navbar box" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-image" href="">
          <img src="assets/img/logo.png" width="200" height="50" />
        </a>
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item is-size-3" href="/">
            View Inventory
          </a>
          <a class="navbar-item is-size-3" href="/orders">
            Order Inventory
          </a>
          <a class="navbar-item is-size-3" href="/receiving">
            Receive Inventory
          </a>
          <a class="navbar-item is-size-3" href="/menu">
            View Menu
          </a>
        </div>
      </div>
      <div class="navbar-end"></div>
    </nav>

    <!--Box container to hold list of ingredients-->
    <!-- Main container -->
    <nav class="level">
      <!-- Left side -->
      <div class="level-left">
        <div class="section">
          <h3 class="level-item">Critical Item</h3>
          <div class="field">
            <div class="control">
              <div class="level">
                <input type="text" class="input" placeholder="Item 1" />
                <label class="radio">
                  <input type="radio" /> Add to order
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right side -->
      <div class="level-right">
        <div class="section">
          <h3 class="level-item">Order Form</h3>
          <div class="field">
            <div class="control">
              <div class="level">
                <input type="text" class="input" placeholder="Item 1" />
                <input type="text" class="input" />
              </div>
              <input type="text" class="input" placeholder="Item 2" />
              <input type="text" class="input" placeholder="Item 3" />
              <input type="text" class="input" placeholder="Item 4" />
            </div>
          </div>
        </div>
      </div>

      <button class="button">
        Submit Order
      </button>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/orders.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
