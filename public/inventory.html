<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inventory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>

  <body class="has-background-primary hsl(171, 100%, 41%)">
    <!-- Bulma Navbar Skeleton -->
    <nav class="navbar box" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-image" href="/inventory">
          <img src="assets/img/logo.png" width="200" height="50" />
        </a>
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item is-size-3" href="/inventory"> </a>
          <a class="navbar-item is-size-3" href="/orders">
            Order Inventory
          </a>
          <a class="navbar-item is-size-3" href="/receiving">
            Receive Inventory
          </a>
          <a class="navbar-item is-size-3" href="/menu">
            View Menu
          </a>
        </div>
      </div>
      <div class="navbar-end"></div>
    </nav>
    <!--Box container to hold list of ingredients-->
    <div class="box ingred-list"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/inventory.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
